<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'JORDI RIBEIRO FONSECA',
            link: 'http://google.com.br'
        },
        methods:{
            saudacao() {
                this.titulo= 'Bom dia!'
                return this.titulo
            }
        }
    })
</script>
